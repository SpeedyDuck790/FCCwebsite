  <script>
    // Get the current date
    let date = new Date();

    // Find the next Wednesday
    date.setDate(date.getDate() + ((3 + 7 - date.getDay()) % 7));

    // Get the date for August next year
    let nextYear = new Date(date.getFullYear() + 1, 7, 31);

    // Get the ordered list
    let ol = document.querySelector('ol');

    // While the current date is before August next year
    while (date < nextYear) {
        // Create a new list item
        let li = document.createElement('li');

        // Set the text of the list item to the current date
        li.textContent = date.toISOString().split('T')[0];

        // Add the list item to the ordered list
        ol.appendChild(li);

        // Add 7 days to the current date
        date.setDate(date.getDate() + 7);
    }
</script>
